<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rapi-dito White Logo - For dark backgrounds -->
  
  <!-- Logo Icon (R with arrow) -->
  <g transform="translate(50, 30)">
    <!-- "R" part -->
    <path d="M0,0 L0,140 L30,140 L30,85 L70,140 L110,140 L60,78
             C85,70 100,50 100,25 C100,10 95,5 90,0 Z
             M30,25 L30,60 L70,60 C80,60 80,25 70,25 Z" 
          fill="#FFFFFF" />
    
    <!-- Arrow part integrated into R -->
    <path d="M85,40 L120,78 L85,116 L105,116 L140,78 L105,40 Z" 
          fill="#FFFFFF" />
  </g>
  
  <!-- Text "api-dito" -->
  <g transform="translate(200, 100)" fill="#FFFFFF">
    <text font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="72" 
          font-weight="700">
      api-dito
    </text>
  </g>
</svg>
