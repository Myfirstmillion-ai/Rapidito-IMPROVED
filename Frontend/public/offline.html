<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Sin conexi贸n | Rapi-dito</title>
  <style>
    /* Minimal styles for offline page */
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 400px;
      padding: 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #30D158, #34C759);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #30D158;
    }
    h1 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    p {
      margin-bottom: 2rem;
      opacity: 0.8;
      line-height: 1.5;
    }
    .button {
      background-color: #30D158;
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .button:hover {
      background-color: #34C759;
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(0);
    }
    .info {
      margin-top: 3rem;
      font-size: 0.875rem;
      opacity: 0.6;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Rapi-dito</div>
    
    <div class="icon pulse"></div>
    
    <h1>Sin conexi贸n a Internet</h1>
    
    <p>
      No pudimos conectar con nuestros servidores. Verifica tu conexi贸n a Internet e intenta nuevamente.
    </p>
    
    <button class="button" onclick="tryReconnect()">Intentar nuevamente</button>
    
    <p class="info">
      Algunas funciones est谩n disponibles sin conexi贸n, pero necesitas Internet para solicitar nuevos viajes y ver actualizaciones en tiempo real.
    </p>
  </div>

  <script>
    // Check network status and try to reconnect
    function tryReconnect() {
      if (navigator.onLine) {
        // If browser reports as online, reload the page
        window.location.reload();
      } else {
        // Show alert if still offline
        alert('Sigues sin conexi贸n. Por favor verifica tu red WiFi o datos m贸viles.');
      }
    }

    // Listen for online status change
    window.addEventListener('online', () => {
      // Reload the page when connection is restored
      window.location.reload();
    });
  </script>
</body>
</html>
